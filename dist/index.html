<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Star Wars Duel</title>
</head>

<body>

    <div class="container">
        <div id="message">Darth Vader Wins!</div>
        <div class="players">
            <div id="player_one">
                <p class="score-board">Score:<span id="score-board-player-one">21</span></p>
                <div id="die-one" class="dice">6</div>
            </div>
            <div id="player_two">
                <p class="score-board">Score:<span id="score-board-player-two">7</span></p>
                <div id="die-two" class="dice active">1</div>
            </div>
        </div>
        <button id="roll-die" class="btn">Roll Die 🎲</button>
        <button id="reset-game" class="btn btn-dark">Reset Game 🔁</button>
    </div>

</body>
<script src="main.js"></script>

</html>
